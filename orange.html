<script>


  AOS.init();

myFunction(".atlanticlight0 video",'playpause0', 'lefttoplay0', 'righttoplay0', 'lefttopause0', 'righttopause0' );
myFunction(".atlanticlight1 video",'playpause1', 'lefttoplay1', 'righttoplay1', 'lefttopause1', 'righttopause1' );
myFunction(".atlanticlight2 video",'playpause2', 'lefttoplay2', 'righttoplay2', 'lefttopause2', 'righttopause2' );
myFunction(".atlanticlight3 video",'playpause3', 'lefttoplay3', 'righttoplay3', 'lefttopause3', 'righttopause3' );


function myFunction(a,b,c,d,e,f) {

var atlanticlight = document.querySelector(a),
playpause = document.getElementById(b),
lefttoplay = document.getElementById(c),
righttoplay = document.getElementById(d),
lefttopause = document.getElementById(e),
righttopause = document.getElementById(f);
atlanticlight.removeAttribute("controls");
playpause.style.display = "block";
playpause.addEventListener('click',function(){
	if (atlanticlight.paused) {
		atlanticlight.play();
		playpause.classList.add("playing");
		lefttopause.beginElement();
		righttopause.beginElement();
		
	} else { 
		atlanticlight.pause();
		lefttoplay.beginElement();
		righttoplay.beginElement();
		playpause.classList.remove("playing");
	}
	
},false);
}

//bckto top
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}


</script>
<button  data-aos="zoom-in" onclick="topFunction()" id="myBtn" title="Go to top">></button>
